<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
<div class="container">
    <div class="Mainprompt">
        <img class="image" src="resources/images/catflower.jpg">

        <h1 class="hh" id="name">Hey beautiful!</h1>
        <p class="pp" id="question">Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yes-button" onclick="showMessage('Yes')">Yes</button>
            <button id="no-button" onclick="showMessage('No')">No</button>
        </div>

        <audio id="no-sound">
            <source src="resources/sounds/no-sound.wav" type="audio/wav">
        </audio>
        <audio id="yes-sound">
            <source src="resources/sounds/yes-sound.mp3" type="audio/mp3">
        </audio>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
